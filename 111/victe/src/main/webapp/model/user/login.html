<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <link rel="stylesheet" href="../../css/pintuer.css">
    <link rel="stylesheet" href="../../css/admin.css">
    <script src="../../js/jquery.js"></script>
    <script src="../../js/pintuer.js"></script>
    <script>
       window.onload = function(){
           $("#loginBtn").click(function () {
               var postData = {"username":$("input[name='username']").val(),"password":$("input[name='password']").val()};
             $.post("/login",postData,function (data) {
                 if(data == ''){
                     alert("用户名或密码错误")
                 }
                 else{
                     //alert(data);
                     data=JSON.parse(data)
                     if (data.userLevel==2){
                         $(location).attr('href','index2.html');
                     }else if (data.userLevel==3){
                         $(location).attr('href','index.html');

                     }

                 }

             },"text");
           })

       }

    </script>
</head>
<body>
<div class="bg" ></div>
<div class="container">
    <div class="line bouncein">
        <div class="xs6 xm4 xs3-move xm4-move">
            <div style="height:150px;"></div>
            <div class="media media-y margin-big-bottom">
            </div>
            <form>
                <div class="panel loginbox">
                    <div class="text-center margin-big padding-big-top"><h1>老年医护管理系统</h1></div>
                    <div class="panel-body" style="padding:30px; padding-bottom:10px; padding-top:10px;">
                        <div class="form-group">
                            <div class="field field-icon-right">
                                <input type="text" class="input input-big" name="username" placeholder="登录账号" data-validate="required:请填写账号" />
                                <span class="icon icon-user margin-small"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="field field-icon-right">
                                <input type="password" class="input input-big" name="password" placeholder="登录密码" data-validate="required:请填写密码" />
                                <span class="icon icon-key margin-small"></span>
                            </div>
                        </div>
                    </div>
                    <div style="padding:30px;"><input id="loginBtn" type="button" class="button button-block bg-main text-big input-big" value="登录"></div>

                </div>
            </form>
        </div>
    </div>
</div>



</body>
</html>
